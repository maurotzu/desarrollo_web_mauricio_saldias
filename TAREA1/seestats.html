<!DOCTYPE html>

        <div id="val-box" hidden>

        <img src="img/pie_chart.png" alt="Gráfico 2" class="grafico" id="grafico2" />

        <img src="img/bar_chart.png" alt="Gráfico 3" class="grafico" id="grafico3" />
    </div>
<script src="./js/select.js"></script>
<script src="./js/validation.js"></script>
<script src="./js/conector.js"></script>
